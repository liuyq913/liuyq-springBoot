security:
  basic:
    enabled: true
  user:
    name: admin
    password: admin
server:
  port: 8080

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:${server.port}/eureka/
  server:
      enable-self-preservation: false